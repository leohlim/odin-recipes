<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Etch-a-Sketch</h1></div>
        <div class="content">
            <div class="grid"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="changeColor('pencil')">Pencil</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="clearCanvas()">Clear Canvas</button>
            </div>
            <input type="text" placeholder="Size of grid" value="16" onchange="changeSize(this.value)"/>
            <button>Set size</button>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
